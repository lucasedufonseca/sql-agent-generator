<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label.file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    #fileName {
      color: #333;
      font-style: italic;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      background: #e8e8e8;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      text-align: left;
    }

    .script-title {
      font-weight: bold;
      margin-top: 20px;
      text-align: left;
    }

    .download-btn {
      margin-top: 5px;
      display: inline-block;
      background: #333;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SQL Script Generator</h1>
    <label class="file-label" for="fileInput">Choose Excel File (.xlsx)</label>
    <input type="file" id="fileInput" accept=".xlsx">
    <div id="fileName"></div>
    <button onclick="uploadFile()">Generate Scripts</button>
    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', function () {
      const fileNameDiv = document.getElementById('fileName');
      if (this.files.length > 0) {
        fileNameDiv.textContent = `üìÇ File selected: ${this.files[0].name}`;
      } else {
        fileNameDiv.textContent = "";
      }
    });

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const button = document.querySelector('button');
      output.innerHTML = "";

      if (!fileInput.files.length) {
        alert("Please select an Excel (.xlsx) file.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      output.innerHTML = "<p>üöÄ Uploading and processing the spreadsheet, please wait...</p>";
      button.disabled = true;
      button.innerText = "Processing...";

      try {
        const response = await fetch('https://sql-script-api.onrender.com/generate-sql-from-excel/', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        output.innerHTML = "";

        if (data.scripts && Array.isArray(data.scripts)) {
          const zip = new JSZip();
          data.scripts.forEach((script, index) => {
            const filename = `script_${index + 1}.sql`;
            zip.file(filename, script);

            output.innerHTML += `<div class='script-title'>üü¢ Script ${index + 1}</div>`;
            output.innerHTML += `<pre><code>${script}</code></pre>`;
            output.innerHTML += `<a class='download-btn' href='data:text/plain;charset=utf-8,${encodeURIComponent(script)}' download='${filename}'>Download ${filename}</a><br>`;
          });

          zip.generateAsync({ type: "blob" }).then(function (content) {
            const zipUrl = URL.createObjectURL(content);
            output.innerHTML += `<br><a class='download-btn' href='${zipUrl}' download='sql_scripts.zip'>Download All (.zip)</a>`;
          });
        } else {
          output.innerHTML = `<p>‚ö†Ô∏è Error generating scripts: ${JSON.stringify(data)}</p>`;
        }

      } catch (error) {
        output.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }

      button.innerText = "Generate Scripts";
      button.disabled = false;
    }
  </script>
</body>
</html>
