<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Script Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input[type="file"] { display: block; margin: 20px auto; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; display: block; margin: 10px auto; }
        button:hover { background-color: #45a049; }
        pre { background: #e8e8e8; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
        .script-title { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>SQL Script Generator</h1>
    <input type="file" id="fileInput" accept=".xlsx">
    <button onclick="uploadFile()">Generate Scripts</button>
    <div id="output"></div>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const button = document.querySelector('button');
    output.innerHTML = "";
    
    if (!fileInput.files.length) {
        alert("Please select an Excel (.xlsx) file.");
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onloadstart = function() {
        output.innerHTML = "<p>üöÄ Uploading and processing the spreadsheet, please wait...</p>";
        button.disabled = true;
        button.innerText = "Processing...";
    };

    reader.onload = async function(event) {
        const base64String = event.target.result.split(',')[1];

        try {
            const response = await fetch('https://sql-script-api.onrender.com/generate-sql/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ base64File: base64String })
            });

            const data = await response.json();
            output.innerHTML = ""; // Clear 'Uploading...' message

            if (data.scripts && Array.isArray(data.scripts)) {
                data.scripts.forEach((script, index) => {
                    output.innerHTML += `<div class="script-title">üü¢ Script ${index + 1}</div>`;
                    output.innerHTML += `<pre><code>${script}</code></pre>`;
                });
                button.innerText = "Generate Scripts";
                button.disabled = false;
            } else {
                output.innerHTML = `<p>‚ö†Ô∏è Error generating scripts: ${JSON.stringify(data)}</p>`;
                button.innerText = "Generate Scripts";
                button.disabled = false;
            }
        } catch (error) {
            output.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            button.innerText = "Generate Scripts";
            button.disabled = false;
        }
    };

    reader.readAsDataURL(file);
}
</script>


</body>
</html>
